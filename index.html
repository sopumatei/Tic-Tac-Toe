<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Tic Tac Toe</title>
        <link rel="stylesheet" href="./style.css">
        <script src="./script.js" defer> </script>
    </head>
    <body>
        <h1 id="title">Tic Tac Toe</h1>
        <div id="score">
            <h2 id="score-X">X: 0</h2>
            <h2 id="score-O">O: 0</h2>
        </div>
        <div class="container">
            <div id="result-line"></div>
            <div id="board">
                <div class="board-el" id="square0"></div>
                <div class="board-el" id="square1"></div>
                <div class="board-el" id="square2"></div>
                <div class="board-el" id="square3"></div>
                <div class="board-el" id="square4"></div>
                <div class="board-el" id="square5"></div>
                <div class="board-el" id="square6"></div>
                <div class="board-el" id="square7"></div>
                <div class="board-el" id="square8"></div>
            </div>
        </div>
        <h2 id="result-txt">Blank</h2>
        <button id="reset-btn">Reset</button>
    </body>
</html>
